<html>
<head>
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin-top: 10px;">
    <form>
        <div class="form-group">
            <div class="input-group mb-3">
                <input id="username" type="text" class="form-control" placeholder="username" aria-label="Insert a name"
                       aria-describedby="button-addon2"
                        >
                <button id="conBtn" class="btn btn-outline-secondary" type="button" onclick="connectionCall();" value="Connect">Connect</button>
            </div>
        </div>

        <div class="form-group">
            <label for="log">Chat</label>
            <textarea id="log" class="form-control"
                      readonly="true"
            ></textarea>
        </div>

        <div class="form-group">
            <div class="input-group mb-3">
                <input id="msg" type="text"
                       class="form-control"
                       placeholder="Send a message"
                       aria-label="Insert a message"
                       aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="send();">Send
                </button>
            </div>
        </div>


    </form>
</div>
</body>
<script src="websockets.js"></script>

</html>
